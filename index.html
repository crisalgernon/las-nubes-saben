<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las Nubes Saben™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .header span {
      font-size: 1.5rem;
    }

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #d7a7f3, #f9b985);
      transition: background 0.5s ease;
    }

    .bloque {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-8%);
    }

    .nube {
      font-size: 3rem;
      margin-bottom: 0.6rem;
      animation: flotar 3s ease-in-out infinite;
    }

    .mensaje {
      font-size: 1.5rem;
      line-height: 1.2;
      max-width: 80%;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <span>✴️</span> ORÁCULO LAS NUBES SABEN™
  </div>
  <div class="contenido" id="contenido">
    <div class="bloque">
      <div class="nube">☁️</div>
      <div class="mensaje" id="mensaje">Mensaje en camino...</div>
    </div>
  </div>

  <script>
    const mensajes = [
      "la nube susurra: no te falta claridad, te falta silencio",
      "la nube dice: estás justo donde necesitas estar",
      "la nube te recuerda: incluso en el caos hay un orden sagrado",
      "la nube susurra: no eres tarde, estás madurando a tu ritmo"
    ];

    const mensajeElemento = document.getElementById("mensaje");
    const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];

    const capitalizar = (str) => str.charAt(0).toUpperCase() + str.slice(1);

    mensajeElemento.textContent = capitalizar(mensaje);
  </script>
</body>
</html>
