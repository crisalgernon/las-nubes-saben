<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Las Nubes Saben™</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-text-dark: #000000; /* Negro */
            --color-text-light: #000000; /* Negro para todos los textos */
            --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.1);
            --border-radius-lg: 18px;
            --card-background-color: rgba(255, 255, 255, 0.95);
            --sheet-color: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            
            background: 
                radial-gradient(circle at 25% 55%, rgba(210, 180, 255, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 75% 45%, rgba(120, 230, 180, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 50% 15%, rgba(255, 235, 59, 0.7) 0%, transparent 60%),
                radial-gradient(circle at 85% 85%, rgba(255, 128, 171, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 15% 70%, rgba(255, 179, 161, 0.8) 0%, transparent 60%);
            
            background-size: 350% 350%;
            animation: moveGradient 12s ease-in-out infinite;
        }
        
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .mensaje-box {
            background-color: var(--card-background-color);
            backdrop-filter: blur(8px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 2.5rem 2rem;
            max-width: 600px;
            width: 90%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
            z-index: 5;
        }

        /* Pseudo-elementos para simular las hojas detrás */
        .mensaje-box::before,
        .mensaje-box::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            border-radius: var(--border-radius-lg);
            background-color: var(--sheet-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: -1;
            transform: translate(0, 0);
            left: 0;
        }
        
        .mensaje-box::before {
            transform: translate(-10px, 10px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .mensaje-box::after {
            transform: translate(-20px, 20px);
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* Hojas adicionales para el efecto de 4 hojas */
        .mensaje-box .extra-sheet-1,
        .mensaje-box .extra-sheet-2 {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: var(--border-radius-lg);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            z-index: -2;
            transform: translate(-30px, 30px);
        }

        .mensaje-box .extra-sheet-2 {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translate(-40px, 40px);
            z-index: -3;
        }

        /* Líneas en el borde izquierdo de la tarjeta y las hojas */
        .mensaje-box::before { border-left: 1px solid rgba(0,0,0,0.1); }
        .mensaje-box::after { border-left: 1px solid rgba(0,0,0,0.1); }
        .mensaje-box .extra-sheet-1 { border-left: 1px solid rgba(0,0,0,0.1); }
        .mensaje-box .extra-sheet-2 { border-left: 1px solid rgba(0,0,0,0.1); }

        /* Estilos para los orificios */
        .hole {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            left: 12px;
        }
        .hole.top {
            top: 25px;
        }
        .hole.bottom {
            top: 60px;
        }

        .mensaje-header {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mensaje-header .emoji-cloud {
            margin-left: 8px;
            font-size: 1.2rem;
            animation: flotar 3s ease-in-out infinite;
        }

        .mensaje-principal {
            font-size: 1.55rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--color-text-dark);
        }

        .mensaje-secundario {
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--color-text-light);
            margin-top: 0.5rem;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .mensaje-box {
                padding: 2rem 1.5rem;
                gap: 0.5rem;
            }
            .mensaje-principal {
                font-size: 1.25rem;
            }
            .mensaje-secundario {
                font-size: 0.9rem;
            }
            .mensaje-header {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="mensaje-box" id="mensajeBox">
        <div class="extra-sheet-1"></div>
        <div class="extra-sheet-2"></div>
        <div class="hole top"></div>
        <div class="hole bottom"></div>
        
        <div class="mensaje-header">
            MENSAJE DE TU NUBE <span class="emoji-cloud">☁️</span>
        </div>
        <p class="mensaje-principal" id="mensajePrincipal">Respirando...</p>
        <p class="mensaje-secundario">Si quieres otro mensaje, vuelve a acercarte a la nube.</p>
    </div>

    <script>
        const mensajes = [
            "La incomodidad que evitas es exactamente la puerta que te va a liberar.",
            "¿Qué harías si ya no necesitaras demostrar nada a nadie?",
            "Si sigues repitiendo la misma pregunta, quizás la respuesta ya está y tu mente no quiere soltar el viejo patrón.",
            "Recuerda esto: si algo se siente como lucha constante, puede que estés actuando desde una versión de ti que ya no existe.",
            "Tu creatividad no está bloqueada. Está esperando que te atrevas a ser imperfect@.",
            "No necesitas más pasos, necesitas más presencia.",
            "La claridad llega cuando dejas de buscarla como escape.",
            "A veces el propósito no se encuentra, se recuerda. Está escondido detrás de las veces que dijiste “sí” cuando querías decir “no”. Detrás de la voz que callaste, de la idea que no compartiste, del sueño que postergaste.",
            "La Nube te recuerda que todo lo que ves como error también es parte del diseño. Nada está roto. Estás en medio del entretejido invisible que une cada fragmento de tu historia con una verdad más grande.",
            "Juega. Crea algo sin sentido, sin objetivo, sin perfección."
        ];
        
        const mensajePrincipalElemento = document.getElementById("mensajePrincipal");
        
        const capitalizar = (str) => str.charAt(0).toUpperCase() + str.slice(1);
        
        const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
        mensajePrincipalElemento.textContent = capitalizar(mensaje);

    </script>
</body>
</html>
