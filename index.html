<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Las Nubes Saben™</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-text-dark: #000000;
            --color-text-light: #000000;
            --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.15);
            --border-radius-lg: 18px;
            --card-background-color: rgba(255, 255, 255, 0.95);
            --sheet-offset: 4px;
            --hole-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            
            background: 
                radial-gradient(circle at 25% 55%, rgba(210, 180, 255, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 75% 45%, rgba(120, 230, 180, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 50% 15%, rgba(255, 235, 59, 0.7) 0%, transparent 60%),
                radial-gradient(circle at 85% 85%, rgba(255, 128, 171, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 15% 70%, rgba(255, 179, 161, 0.8) 0%, transparent 60%);
            
            background-size: 350% 350%;
            animation: moveGradient 12s ease-in-out infinite;
        }
        
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-stack {
            position: relative;
            width: 90%;
            max-width: 600px;
        }
        
        /* Hojas traseras */
        .card-stack .card-sheet {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius-lg);
            background-color: var(--card-background-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: 0;
        }
        
        /* Ajuste de posición y z-index para cada hoja */
        .card-stack .card-sheet:nth-child(1) {
            transform: translateX(-4px);
        }
        .card-stack .card-sheet:nth-child(2) {
            transform: translateX(-8px);
        }
        .card-stack .card-sheet:nth-child(3) {
            transform: translateX(-12px);
        }
        .card-stack .card-sheet:nth-child(4) {
            transform: translateX(-16px);
        }

        .mensaje-box {
            position: relative;
            background-color: var(--card-background-color);
            backdrop-filter: blur(8px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 2.5rem 2rem;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1; /* La tarjeta principal siempre arriba */
        }
        
        /* Círculos que simulan los orificios */
        .hole {
            width: 8px;
            height: 8px;
            background-color: var(--hole-color);
            border-radius: 50%;
            position: absolute;
            left: 12px;
            z-index: 2; /* Los círculos deben estar por encima de todo */
        }
        .hole.top {
            top: 25px;
        }
        .hole.bottom {
            top: 55px;
        }

        .mensaje-header {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mensaje-header .emoji-cloud {
            margin-left: 8px;
            font-size: 1.2rem;
            animation: flotar 3s ease-in-out infinite;
        }

        .mensaje-principal {
            font-size: 1.55rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--color-text-dark);
        }

        .mensaje-secundario {
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--color-text-light);
            margin-top: 0.5rem;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .card-stack {
                width: 95%;
            }
            .mensaje-box {
                padding: 2rem 1.5rem;
                gap: 0.5rem;
            }
            .mensaje-principal {
                font-size: 1.25rem;
            }
            .mensaje-secundario {
                font-size: 0.9rem;
            }
            .mensaje-header {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-stack">
        <div class="card-sheet"></div>
        <div class="card-sheet"></div>
        <div class="card-sheet"></div>
        <div class="card-sheet"></div>

        <div class="hole top"></div>
        <div class="hole bottom"></div>
        
        <div class="mensaje-box" id="mensajeBox">
            <div class="mensaje-header">
                MENSAJE DE TU NUBE <span class="emoji-cloud">☁️</span>
            </div>
            <p class="mensaje-principal" id="mensajePrincipal">Respirando...</p>
            <p class="mensaje-secundario">Si quieres otro mensaje, vuelve a acercarte a la nube.</p>
        </div>
    </div>

    <script>
        const mensajes = [
            "La incomodidad que evitas es exactamente la puerta que te va a liberar.",
            "¿Qué harías si ya no necesitaras demostrar nada a nadie?",
            "Si sigues repitiendo la misma pregunta, quizás la respuesta ya está y tu mente no quiere soltar el viejo patrón.",
            "Recuerda esto: si algo se siente como lucha constante, puede que estés actuando desde una versión de ti que ya no existe.",
            "Tu creatividad no está bloqueada. Está esperando que te atrevas a ser imperfect@.",
            "No necesitas más pasos, necesitas más presencia.",
            "La claridad llega cuando dejas de buscarla como escape.",
            "A veces el propósito no se encuentra, se recuerda. Está escondido detrás de las veces que dijiste “sí” cuando querías decir “no”. Detrás de la voz que callaste, de la idea que no compartiste, del sueño que postergaste.",
            "La Nube te recuerda que todo lo que ves como error también es parte del diseño. Nada está roto. Estás en medio del entretejido invisible que une cada fragmento de tu historia con una verdad más grande."
        ];
        
        const mensajePrincipalElemento = document.getElementById("mensajePrincipal");
        
        const capitalizar = (str) => str.charAt(0).toUpperCase() + str.slice(1);
        
        const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
        mensajePrincipalElemento.textContent = capitalizar(mensaje);

    </script>
</body>
</html>
