<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ Las Nubes Saben™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .header span {
      font-size: 1.5rem;
    }

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      transition: background 0.5s ease;
    }

    .nube {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: flotar 3s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .mensaje {
      font-size: 1.2rem;
      line-height: 1.4;
      max-width: 80%;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <span>✴️</span> ORÁCULO LAS NUBES SABEN™
  </div>

  <div class="contenido" id="contenido">
    <div class="nube">☁️</div>
    <div class="mensaje" id="mensaje">Mensaje en camino...</div>
  </div>

  <script>
    const mensajes = [
      {
        mensaje: "la nube dice: estás justo donde necesitas estar",
        fondo: "radial-gradient(circle at center, #cce3dc 0%, #89c2d9 100%)"
      },
      {
        mensaje: "la nube detecta que estás a punto de soltar lo que ya no vibra contigo",
        fondo: "radial-gradient(circle at center, #e0bbf7 0%, #b38ed3 100%)"
      },
      {
        mensaje: "la nube susurra: no te falta claridad, te falta silencio",
        fondo: "radial-gradient(circle at center, #fcae61 0%, #c4a3e1 100%)"
      }
    ];

    const index = Math.floor(Math.random() * mensajes.length);
    const elegido = mensajes[index];

    // Capitalizar primera letra automáticamente
    function capitalizarPrimeraLetra(texto) {
      return texto.charAt(0).toUpperCase() + texto.slice(1);
    }

    const contenido = document.getElementById('contenido');
    const mensaje = document.getElementById('mensaje');

    contenido.style.background = elegido.fondo;
    mensaje.textContent = capitalizarPrimeraLetra(elegido.mensaje);
  </script>
</body>
</html>
