<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las Nubes Saben™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .icono {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffffff 0%, #e9f7a5 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      transition: background 0.5s ease;
    }

    .bloque {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-8%);
    }

    .nube {
      font-size: 3rem;
      margin-bottom: 0.4rem;
      animation: flotar 3s ease-in-out infinite;
    }

    .mensaje {
      font-size: 1.5rem;
      line-height: 1.1;
      max-width: 80%;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.20);
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icono"></div>
    ORÁCULO LAS NUBES SABEN™
  </div>
  <div class="contenido" id="contenido">
    <div class="bloque">
      <div class="nube">☁️</div>
      <div class="mensaje" id="mensaje">Mensaje en camino...</div>
    </div>
  </div>

  <script>
    const mensajes = [
      "la nube susurra: no te falta claridad, te falta silencio",
      "la nube dice: estás justo donde necesitas estar",
      "la nube te recuerda: incluso en el caos hay un orden sagrado",
      "la nube susurra: no eres tarde, estás madurando a tu ritmo"
    ];

    const fondos = [
      "linear-gradient(135deg, #d7a7f3, #f9b985)",
      "radial-gradient(circle at center, #a6d1f3, #cceeff)",
      "radial-gradient(circle at center, #fbe7a1, #fff1cc)",
      "linear-gradient(135deg, #e3c7df, #c9badb)",
      "linear-gradient(135deg, #d6b3ff, #ecc7fc)",
      "linear-gradient(135deg, #462255, #703f8e)",
      "linear-gradient(135deg, #ff9671, #ffc75f)",
      "linear-gradient(135deg, #b0dc98, #dff6c3)",
      "linear-gradient(135deg, #2e2235, #564063)",
      "linear-gradient(135deg, #d8a47f, #f3d9b0)",
      "linear-gradient(135deg, #ffc288, #ffe0b2)",
      "linear-gradient(135deg, #a9a9a9, #e0e0e0)",
      "linear-gradient(135deg, #667779, #a9b1b5)"
    ];

    const mensajeElemento = document.getElementById("mensaje");
    const contenidoElemento = document.getElementById("contenido");

    // Elegir mensaje aleatorio
    const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
    const capitalizar = (str) => str.charAt(0).toUpperCase() + str.slice(1);
    mensajeElemento.textContent = capitalizar(mensaje);

    // Elegir fondo aleatorio
    const fondo = fondos[Math.floor(Math.random() * fondos.length)];
    contenidoElemento.style.background = fondo;
  </script>
</body>
</html>
